name: Typescript

on:
  workflow_call:

jobs:
  tsc:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [12, 14, 16, 18, 20, 22]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
          cache: "npm"

      - name: Install JS dependencies
        run: npm ci

      - name: Build the project
        run: npm run build
